<!DOCTYPE html>
<html>
<head>
	<title>To-Do List</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="assets/css/todo.css">
	<script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
</head>

<body>
	<div id="container">
		<h1>TO-DO LIST <i class="far fa-edit"></i></h1>
		<input type="text" placeholder="Add New Todo" maxlength="35">
		<ul>
			<li><span><i class="far fa-trash-alt"></i></span> Go To Quidditch Practice</li>
			<li><span><i class="far fa-trash-alt"></i></span> Meet Hermione and Ron</li>
			<li><span><i class="far fa-trash-alt"></i></span> Visit Hagrid</li>
		</ul>
	</div>
	
	<script type="text/javascript" src="assets/js/todo.js"></script>
</body>
</html>
